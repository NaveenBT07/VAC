<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            flex: 1 1 50%; 
            box-sizing: border-box;
            padding: 10px;
        }
        
        .box img {
            width: 40%; 
            height: 70%; 
            padding-left: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="a.jpeg" alt="Image 1">
        </div>
        <div class="box">
            <img src="a.jpeg" alt="Image 2">
        </div>
        <div class="box">
            <img src="a.jpeg" alt="Image 3">
        </div>
        <div class="box">
            <img src="a.jpeg" alt="Image 4">
        </div>
    </div>
</body>
</html>
